name: "sample-app tests"
outputDir: "./marathon"
#analyticsConfiguration:
#  url: "http://influx.svc.cluster.local:8086"
#  user: "root"
#  password: "root"
#  dbName: "marathon"
poolingStrategy:
  list:
    - OsVersion
    - Omni
    - ABI
    - Manufacturer
    - Model
sortingStrategy:
  type: "success-rate"
  timeLimit: "2015-03-14T09:26:53.590Z"
batchingStrategy:
  fixedSize: 5
flakinessStrategy:
  minSuccessRate: 0.7
  maxCount: 3
  timeLimit: "2015-03-14T09:26:53.590Z"
retryStrategy:
  totalAllowedRetryQuota: 100
  retryPerTestQuota: 2
filteringConfiguration:
  allowList:
    - simpleClassname: ".*"
    - fullyQualifiedClassname: ".*"
    - method: ".*"
    - composition:
        - package: ".*"
        - method: ".*"
      op: "UNION"
  blockList:
    - package: ".*"
    - annotation: ".*"
testClassRegexes:
  - "^((?!Abstract).)*Test$"
#includeSerialRegexes:
#  - "emulator-500[2,4]"
#excludeSerialRegexes:
#  - "emulator-5002"
ignoreFailures: false
isCodeCoverageEnabled: false
fallbackToScreenshots: false
strictMode: true
testBatchTimeoutMillis: 20000
testOutputTimeoutMillis: 30000
debug: true
screenRecordingPolicy: "ON_ANY"
deviceInitializationTimeoutMillis: 300000
vendorConfiguration:
  androidSdk: "/home/ivanbalaksha/Android/Sdk"
  applicationApk: "app/build/outputs/apk/debug/app-debug.apk"
  testApplicationApk: "app/build/outputs/apk/androidTest/debug/app-debug-androidTest.apk"
  autoGrantPermission: true
  applicationPmClear: true
  testApplicationPmClear: true
  instrumentationArgs:
    debug: "false"
  installOptions: "-d"
  screenRecordConfiguration:
    preferableRecorderType: "SCREENSHOT"
    videoConfiguration:
      enabled: false
      width: 1080
      height: 1920
      bitrateMbps: 2
      timeLimit: 300
    screenshotConfiguration:
      enabled: false
      width: 1080
      height: 1920
      delayMs: 200
  waitForDevicesTimeoutMillis: 15000
