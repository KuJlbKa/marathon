syntax = "proto3";

package com.malinskiy.marathon.vendor.junit4.runner.contract;

option java_multiple_files = true;
option java_package = "com.malinskiy.marathon.vendor.junit4.runner.contract";
option java_outer_classname = "Protocol";

message TestIdentifier {
    string fqtn = 1;
}

message Message {
    Type type = 1;
    sint32 testCount = 2;
    sint64 totalDurationMillis = 3;
    string classname = 4;
    string method = 5;
    string message = 6;
    string stacktrace = 7;

    enum Type {
        RUN_STARTED = 0;
        RUN_FINISHED = 1;
        TEST_STARTED = 2;
        TEST_FINISHED = 3;
        TEST_FAILURE = 4;
        TEST_ASSUMPTION_FAILURE = 5;
        TEST_IGNORED = 6;
    }
}
